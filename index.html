<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article class="qr-code">
    <img src="/images/image-qr-code.png" alt="White QR Code on top of blue polka dot background" class="qr-code__image">
    <div class="qr-code__content">
      <h2 class="qr-code__title">Improve your front-end skills by building projects</h2>

      <p class="qr-code__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Angela Mitchell</a>.
  </div>
</body>

</html>
